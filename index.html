<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Spiel</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
            display: block;
            margin: 0 auto;
            background-color: #ffffff;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #resetButton:hover {
            background-color: #45a049;
        }
        #gameContainer {
            display: inline-block;
            position: relative;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        #menu {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            text-align: right;
        }
        #menu label, #menu input {
            display: block;
        }
        #instructions {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }
        #downloadButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #downloadButton:hover {
            background-color: #007BB5;
        }
    </style>
</head>
<body>
    <h1>Auto Spiel</h1>
    <div id="instructions">
        Verwende die Pfeiltasten links und rechts, um das Auto zu bewegen. 
        Vermeide die Hindernisse und sammle Punkte, indem du länger überlebst!
    </div>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="menu">
            <label for="speedRange">Geschwindigkeit:</label>
            <input type="range" id="speedRange" min="1" max="10" value="2">
        </div>
        <button id="resetButton">Reset</button>
        <canvas id="gameCanvas" width="300" height="400"></canvas>
    </div>
    <button id="downloadButton">Spiel herunterladen</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
