<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
        }

        #gameContainer {
            text-align: center;
        }

        #gameCanvas {
            background-color: #34495e;
            display: inline-block;
            border: 5px solid #2c3e50;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }

        #resetButton {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        window.onload = function () {
            var canvas = document.getElementById("gameCanvas");
            var ctx = canvas.getContext("2d");
            var snake = [{ x: 10, y: 10 }];
            var food = { x: 15, y: 15 };
            var dx = 0;
            var dy = 0;
            var blockSize = 20;
            var score = 0;
            var gameInterval;

            function drawBlock(x, y, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
                ctx.strokeStyle = "#2c3e50";
                ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
            }

            function drawSnake() {
                snake.forEach(segment => {
                    drawBlock(segment.x, segment.y, "#1abc9c");
                });
            }

            function drawFood() {
                drawBlock(food.x, food.y, "#e74c3c");
            }

            function moveSnake() {
                var head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    generateFood();
                    score++;
                    updateScore();
                } else {
                    snake.pop();
                }

                // Wrap around the walls
                if (head.x < 0) {
                    head.x = canvas.width / blockSize - 1;
                }
                if (head.x >= canvas.width / blockSize) {
                    head.x = 0;
                }
                if (head.y < 0) {
                    head.y = canvas.height / blockSize - 1;
                }
                if (head.y >= canvas.height / blockSize) {
                    head.y = 0;
                }
            }

            function generateFood() {
                food.x = Math.floor(Math.random() * (canvas.width / blockSize));
                food.y = Math.floor(Math.random() * (canvas.height / blockSize));
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function updateScore() {
                document.getElementById("score").innerText = "Score: " + score;
            }

            function gameLoop() {
                clearCanvas();
                drawSnake();
                drawFood();
                moveSnake();
            }

            function startGame() {
                gameInterval = setInterval(gameLoop, 100);
            }

            function resetGame() {
                clearInterval(gameInterval);
                snake = [{ x: 10, y: 10 }];
                dx = 0;
                dy = 0;
                score = 0;
                updateScore();
                startGame();
            }

            document.getElementById("resetButton").addEventListener("click", resetGame);

            document.addEventListener("keydown", function (event) {
                var keyPressed = event.keyCode;
                if (keyPressed === 37 && dx === 0) {
                    dx = -1;
                    dy = 0;
                } else if (keyPressed === 38 && dy === 0) {
                    dx = 0;
                    dy = -1;
                } else if (keyPressed === 39 && dx === 0) {
                    dx = 1;
                    dy = 0;
                } else if (keyPressed === 40 && dy === 0) {
                    dx = 0;
                    dy = 1;
                }
            });

            startGame();
        }
    </script>
</body>
</html>
